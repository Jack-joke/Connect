<html>
<head>

    <meta charset="utf-8"/>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>SDK plugin</title>
</head>
<body>
<div class="app">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Readyui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

     app.initialize();
     function enterurl()
     {
         var textValue = document.getElementById("myText").value;
         Readyui.setUrl(textValue);
         window.location.href = 'login.html';
     }

     function onDeviceReady() {
          //console.log("Device ready");
     }

     document.addEventListener("deviceready", onDeviceReady, true);

    </script>
    <center>
    <input type="text" class="inputboxes" id="myText" placeholder="Enter url"></input>
    <button id="myButton" class ="buttons" title="" onclick="enterurl()">Launch cometchat</button>
    </center>


</body>
</html>
