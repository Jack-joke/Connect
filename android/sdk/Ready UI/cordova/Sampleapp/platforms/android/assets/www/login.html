<html>
<head>

    <meta charset="utf-8"/>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>SDK plugin</title>
</head>
<body>
<div class="app">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Readyui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

     app.initialize();
     function login()
     {
         var username = document.getElementById("username").value;
         var password = document.getElementById("password").value;
         Readyui.login(username,password);
         window.location.href = 'cometchat.html';

     }

     function onDeviceReady() {
         // console.log("Device ready");
     }
     document.addEventListener("deviceready", onDeviceReady, false);

    </script>

    <center>
    <input type="text" class="inputboxes" id="username" placeholder="Enter url"></input>
    <input type="password" class="inputboxes" id="password" placeholder="Enter password"></input><br>
    <button id="myButton" class ="buttons" title="" onclick="login()">Login</button>
    </center>
    <p>
    </p>

</body>
</html>
